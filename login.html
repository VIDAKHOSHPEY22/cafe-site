<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vysh Cafe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required aria-label="Username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required aria-label="Password">

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username.length < 5 || password.length < 8) {
                alert('Username must be at least 5 characters and password at least 8 characters long.');
                return;
            }

            // Simulate login success
            window.location.href = 'choose-order-type.html'; // Redirect to order page after login
        });
    </script>
</body>
</html>
